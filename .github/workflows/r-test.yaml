name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          install.packages(c('dplyr', 'kableExtra', 'knitr', 'testthat'))
        shell: Rscript {0}

      - name: Run tests
        run: |
          testthat::test_dir("tests/testthat")
        shell: Rscript {0}
